<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
       <!-- section images carousel -->

                       <div>
                       <img src="https://source.unsplash.com/rtCujH697DU/800x450">

                       <div>

                       </div>
                       <div>

                       <div>

    <script src="app.js"></script>

</html>
